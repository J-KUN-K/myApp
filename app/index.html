    .header_bg_main {border:1px solid #000;background: url("images/main/main_header.jpg") no-repeat;width:100%;height:500px;background-attachment:fixed;background-size: 100% 70%;background-position: 0% 0%;}

                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Login</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
  
    <div class="container">

    <!--<div ng-include="'views/main.html'" ng-controller="MainCtrl"></div>-->

    <ul>
      <li ng-repeat="(key, value) in routes">
        <h5>{{key}}</h5>
        <p>{{value}}</p>
      </li>

    </ul>

      
    </div>

    <div class="footer">
