<div id="posts" ng-controller="postsCtrl">
	<h1>Recent Posts</h1>
	{{ posts }}
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="post in posts">
			<strong>@ {{ post.username }} </strong>
			<span> {{ post.body }}</span>
		</li>
	</ul>
	<input ng-model="postBody" class="form-controll"/>
	<button ng-click="addPost()" class="btn btn-default">ADD TEST CASE</button>
</div>
